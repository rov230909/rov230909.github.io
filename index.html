<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>11D1 - Trang Chủ</title>
    <link rel="icon" href="title11d1.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #9b40fc;
            --secondary: #00d2ff;
            --accent: #ff0055;
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Background Animated Blobs --- */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: var(--primary); animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 350px; height: 350px; background: var(--secondary); animation-delay: 2s; }
        .blob-3 { top: 40%; left: 50%; transform: translate(-50%, -50%); width: 250px; height: 250px; background: var(--accent); animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        /* --- Main Container --- */
        .container {
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .header-title {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0, 210, 255, 0.4);
            animation: fadeInDown 1s ease-out;
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 60px;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        /* --- Navigation Grid --- */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 10px;
        }

        .nav-card {
            position: relative;
            background: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 20px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInUp 0.6s ease-out backwards;
        }

        /* Staggered animations */
        .nav-card:nth-child(1) { animation-delay: 0.3s; border-color: rgba(155, 64, 252, 0.3); }
        .nav-card:nth-child(2) { animation-delay: 0.5s; border-color: rgba(0, 210, 255, 0.3); }
        .nav-card:nth-child(3) { animation-delay: 0.7s; border-color: rgba(255, 0, 85, 0.3); }

        .nav-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Specific Card Styles */
        .nav-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: #fff; transition: 0.4s;
        }
        
        /* HK1 - Purple */
        .nav-card.hk1:hover { border-color: var(--primary); }
        .nav-card.hk1:hover::before { background: var(--primary); box-shadow: 0 0 20px var(--primary); }
        .nav-card.hk1 .icon { color: var(--primary); text-shadow: 0 0 20px rgba(155,64,252,0.4); }

        /* HK2 - Cyan */
        .nav-card.hk2:hover { border-color: var(--secondary); }
        .nav-card.hk2:hover::before { background: var(--secondary); box-shadow: 0 0 20px var(--secondary); }
        .nav-card.hk2 .icon { color: var(--secondary); text-shadow: 0 0 20px rgba(0,210,255,0.4); }

        /* Ca Nam - Pink/Orange */
        .nav-card.cn:hover { border-color: var(--accent); }
        .nav-card.cn:hover::before { background: var(--accent); box-shadow: 0 0 20px var(--accent); }
        .nav-card.cn .icon { color: var(--accent); text-shadow: 0 0 20px rgba(255,0,85,0.4); }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            transition: 0.4s;
        }
        .nav-card:hover .icon { transform: scale(1.1) rotate(5deg); }

        .card-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 5px; }
        .card-desc { color: var(--text-muted); font-size: 0.95rem; font-weight: 300; }

        /* --- Music Control --- */
        .music-control {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
            color: #fff;
        }
        .music-control.playing { background: var(--primary); box-shadow: 0 0 20px var(--primary); animation: pulse 2s infinite; }

        /* --- Footer --- */
        footer {
            margin-top: 80px;
            color: rgba(255,255,255,0.3);
            font-size: 0.9rem;
            animation: fadeIn 1.5s ease-out 1s backwards;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(155,64,252,0.7); } 70% { box-shadow: 0 0 0 15px rgba(155,64,252,0); } 100% { box-shadow: 0 0 0 0 rgba(155,64,252,0); } }

        /* Responsive */
        @media (max-width: 600px) {
            .header-title { font-size: 3rem; }
            .nav-grid { grid-template-columns: 1fr; gap: 20px; }
            .nav-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <!-- Audio Player -->
    <audio id="bgMusic" loop>
        <source src="vnn.mp3" type="audio/mpeg">
    </audio>
    <div class="music-control" id="musicToggle" title="Bật/Tắt nhạc">
        <svg style="width:24px;height:24px;fill:currentColor;" viewBox="0 0 24 24">
            <path d="M12,3V13.55C11.41,13.19 10.73,13 10,13A4,4 0 0,0 6,17A4,4 0 0,0 10,21A4,4 0 0,0 14,17V7H18V3H12M10,19A2,2 0 0,1 8,17A2,2 0 0,1 10,15A2,2 0 0,1 12,17A2,2 0 0,1 10,19Z" id="musicIcon"/>
        </svg>
    </div>

    <div class="container">
        <h1 class="header-title">11D1</h1>
        <p class="header-subtitle">Năm Học 2025 - Chọn học kỳ để xem điểm</p>

        <div class="nav-grid">
            <!-- HK1 -->
            <a href="/11d1/hocky1/" class="nav-card hk1">
                <div class="icon">
                    <svg style="width:48px;height:48px;fill:currentColor;" viewBox="0 0 24 24">
                        <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,19H5V5H19V19M7,7H17V9H7V7M7,11H17V13H7V11M7,15H14V17H7V15Z"/>
                    </svg>
                </div>
                <div class="card-title">Học Kỳ 1</div>
                <div class="card-desc">Xem điểm HK1</div>
            </a>

            <!-- HK2 -->
            <a href="/11d1/hocky2/" class="nav-card hk2">
                <div class="icon">
                    <svg style="width:48px;height:48px;fill:currentColor;" viewBox="0 0 24 24">
                        <path d="M21,3H3C1.89,3 1,3.89 1,5V19C1,20.11 1.89,21 3,21H21C22.11,21 23,20.11 23,19V5C23,3.89 22.11,3 21,3M21,19H3V5H21V19M13.5,13.5L12,12L10.5,13.5L9,12L10.5,10.5L9,9L10.5,7.5L12,9L13.5,7.5L15,9L16.5,10.5L15,12L13.5,13.5Z"/>
                    </svg>
                </div>
                <div class="card-title">Học Kỳ 2</div>
                <div class="card-desc">Xem điểm HK2</div>
            </a>

            <!-- Cả Năm -->
            <a href="/11d1/canam/" class="nav-card cn">
                <div class="icon">
                    <svg style="width:48px;height:48px;fill:currentColor;" viewBox="0 0 24 24">
                        <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M16.18,7.76L15.12,8.82L14.06,7.76L13,8.82L14.06,9.88L13,10.94L14.06,12L15.12,10.94L16.18,12L17.24,10.94L16.18,9.88L17.24,8.82L16.18,7.76M7.82,12L8.88,10.94L9.94,12L11,10.94L9.94,9.88L11,8.82L9.94,7.76L8.88,8.82L7.82,7.76L6.76,8.82L7.82,9.88L6.76,10.94L7.82,12M12,14C9.67,14 7.69,15.46 6.89,17.5H17.11C16.31,15.46 14.33,14 12,14Z"/>
                    </svg>
                </div>
                <div class="card-title">Cả Năm</div>
                <div class="card-desc">Tổng kết năm học</div>
            </a>
        </div>

        <footer>
            <p>© 2025 Thạch Mô Ra (Rov) - Designed for Class 11D1</p>
        </footer>
    </div>

    <script>
        // === LOGIC NHẠC (Giữ trạng thái qua trang bằng localStorage) ===
        const audio = document.getElementById('bgMusic');
        const toggleBtn = document.getElementById('musicToggle');
        const musicIcon = document.getElementById('musicIcon');
        
        // Icon Paths
        const iconPlay = "M12,3V13.55C11.41,13.19 10.73,13 10,13A4,4 0 0,0 6,17A4,4 0 0,0 10,21A4,4 0 0,0 14,17V7H18V3H12M10,19A2,2 0 0,1 8,17A2,2 0 0,1 10,15A2,2 0 0,1 12,17A2,2 0 0,1 10,19Z";
        const iconPause = "M3,12H7V10H3V12M3,16H7V14H3V16M3,8H7V6H3V8M9,12H21V10H9V12M9,16H21V14H9V16M9,6V8H21V6H9Z";

        let isPlaying = localStorage.getItem('musicPlaying') === 'true';
        let hasInteracted = false;

        function updateIcon() {
            musicIcon.setAttribute('d', isPlaying ? iconPause : iconPlay);
            if (isPlaying) {
                toggleBtn.classList.add('playing');
            } else {
                toggleBtn.classList.remove('playing');
            }
            localStorage.setItem('musicPlaying', isPlaying);
        }

        function toggleMusic() {
            hasInteracted = true;
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    isPlaying = true;
                }).catch(e => {
                    console.log("Click first to enable audio");
                });
            }
            updateIcon();
        }

        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMusic();
        });

        // Tự động phát nếu trang trước đang phát
        window.addEventListener('load', () => {
            updateIcon();
            if (isPlaying && localStorage.getItem('musicPlaying') === 'true') {
                 // Cần người dùng tương tác lần đầu, nhưng nếu đã lưu trạng thái play, 
                 // trình duyệt có thể chặn. Code này sẽ chuẩn bị sẵn.
                 // Thường cần 1 lần click trên trang.
            }
        });
    </script>
</body>
</html>
