                const url = `${BASE_API}&hoc_ky_id=${currentTerm}&hoc_sinh_id=${student.id}`;
                
                const res = await fetch(url, { credentials: 'omit' });
                if (!res.ok) return { ...student, error: true };
                
                const text = await res.text();
                const doc = new DOMParser().parseFromString(text, 'text/html');
                const table = doc.querySelector('.table-point-content .table') || doc.querySelector('.table');

                if (!table) return { ...student, error: true };

                const rows = table.querySelectorAll('tbody tr');
                const headers = Array.from(table.querySelectorAll('thead th, thead td')).map(th => th.textContent.trim().toLowerCase());
                let tbmColIndex = headers.findIndex(h => h.includes('tb') || h.includes('trung b√¨nh'));
                if (tbmColIndex === -1) tbmColIndex = headers.length - 1;

                let totalScore = 0;
                let subjectCount = 0;
                let minScore = 10;
                let subjectScores = {};

                rows.forEach(row => {
                    const cells = row.querySelectorAll('td, th');
                    if (cells.length <= tbmColIndex) return;

                    const subjName = cells[0].textContent.trim();
                    if (!subjName || subjName.includes('TB') || subjName.includes('Trung b√¨nh') || subjName.includes('T·ªïng') || subjName.includes('H·ªçc k·ª≥')) return;

                    let cleanSubj = subjName;
                    if (subjName.includes('qu·ªëc ph√≤ng')) cleanSubj = "Gi√°o d·ª•c qu·ªëc ph√≤ng v√† an ninh";
                    if (subjName.includes('kinh t·∫ø')) cleanSubj = "Gi√°o d·ª•c kinh t·∫ø v√† ph√°p lu·∫≠t";

                    const valStr = cells[tbmColIndex]?.textContent.trim() || '';
                    const val = parseFloat(valStr.replace(/[^0-9.]/g, ''));

                    if (!isNaN(val) && val >= 0 && val <= 10) {
                        totalScore += val;
                        subjectCount++;
                        if (val < minScore) minScore = val;
                        if (MAIN_SUBJECTS.includes(cleanSubj)) {
                            subjectScores[cleanSubj] = val;
                        }
                    }
                });

                if (subjectCount === 0) return { ...student, error: true };

                return {
                    ...student,
                    avg: parseFloat((totalScore / subjectCount).toFixed(2)),
                    minScore: minScore,
                    subjectScores: subjectScores,
                    totalSubjectCount: subjectCount
                };

            } catch (err) {
                console.error(err);
                return { ...student, error: true };
            }
        }

        // === KH·ªûI T·∫†O APP ===
        async function initApp() {
            // 1. T·∫£i file avt.json (L·∫ßn ƒë·∫ßu t·∫£i ho·∫∑c t·∫£i l·∫°i)
            if (Object.keys(avatarMap).length === 0) {
                try {
                    const avtRes = await fetch('avt.json');
                    if (avtRes.ok) {
                        avatarMap = await avtRes.json();
                        console.log("ƒê√£ t·∫£i avt.json:", avatarMap);
                    }
                } catch (e) {
                    console.error("L·ªói t·∫£i avt.json:", e);
                }
            }

            // 2. Render Grid (s·ª≠ d·ª•ng avatarMap)
            renderGrid();
            
            // 3. Fetch ƒëi·ªÉm s·ªë
            const promises = students.map(s => fetchStudentData(s));
            const results = await Promise.all(promises);
            
            studentsData = results.filter(r => !r.error);

            updateStats();
            renderRanking();
            
            document.getElementById('rankingLoading').style.display = 'none';
            document.getElementById('rankingTable').style.display = 'table';
        }

        // === RENDER GRID ===
        function renderGrid() {
            document.getElementById('totalStudents').textContent = students.length;
            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';
            const frag = document.createDocumentFragment();

            students.forEach((s, index) => {
                const card = document.createElement('div');
                card.className = 'student-card';
                
                // Ki·ªÉm tra trong avatarMap
                const avatarUrl = avatarMap[s.name];
                let avatarContent;

                if (avatarUrl) {
                    avatarContent = `<img src="${avatarUrl}" alt="${s.name}" loading="lazy">`;
                } else {
                    const initial = s.name.charAt(0).toUpperCase();
                    avatarContent = initial;
                }

                card.style.animationDelay = `${index * 0.05}s`;
                card.innerHTML = `
                    <div class="avatar">${avatarContent}</div>
                    <div class="st-name">${s.name}</div>
                `;
                // Khi click v√†o card, m·ªü modal v·ªõi ƒë√∫ng h·ªçc k·ª≥ hi·ªán t·∫°i
                card.onclick = () => openGradeModal(s.name, `${BASE_API}&hoc_ky_id=${currentTerm}&hoc_sinh_id=${s.id}`);
                frag.appendChild(card);
            });
            grid.appendChild(frag);
        }

        // === C√ÅC H√ÄM KH√ÅC ===
        function updateStats() {
            if (studentsData.length === 0) return;
            const totalAvg = studentsData.reduce((sum, s) => sum + s.avg, 0);
            const classAvg = (totalAvg / studentsData.length).toFixed(2);
            document.getElementById('avgClassScore').textContent = classAvg;
            const top = studentsData.reduce((prev, current) => (prev.avg > current.avg) ? prev : current);
            document.getElementById('topStudentName').textContent = top.name;
            document.getElementById('topStudentName').style.fontSize = "1.5rem";
        }

        function renderRanking() {
            const sorted = [...studentsData].sort((a, b) => b.avg - a.avg);
            const tbody = document.getElementById('rankingBody');
            sorted.forEach((s, i) => {
                const tr = document.createElement('tr');
                tr.style.animationDelay = `${i * 0.05}s`;
                let rankClass = 'rank-other';
                if (i === 0) rankClass = 'rank-1';
                else if (i === 1) rankClass = 'rank-2';
                else if (i === 2) rankClass = 'rank-3';

                tr.innerHTML = `
                    <td><span class="rank-badge ${rankClass}">${i + 1}</span></td>
                    <td>
                        <div style="font-weight:600">${s.name}</div>
                        <div style="font-size:0.8rem; color:var(--text-muted)">${s.totalSubjectCount} m√¥n</div>
                    </td>
                    <td style="text-align:right; color:${i < 3 ? '#ffd700' : 'var(--secondary)'}">${s.avg}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderTopSubjects() {
            const container = document.getElementById('subjectList');
            container.innerHTML = '';
            MAIN_SUBJECTS.forEach(subj => {
                let topStudent = null; let maxScore = -1;
                studentsData.forEach(s => {
                    if (s.subjectScores[subj] !== undefined && s.subjectScores[subj] > maxScore) {
                        maxScore = s.subjectScores[subj]; topStudent = s;
                    }
                });
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div><div style="font-weight:600; color:#fff">${subj}</div><div style="font-size:0.85rem; color:var(--text-muted)">Nh·∫•t m√¥n</div></div>
                    <div style="text-align:right"><div class="score-highlight">${topStudent ? maxScore.toFixed(1) : '-'}</div><div style="font-size:0.9rem">${topStudent ? topStudent.name : 'Ch∆∞a c√≥ d·ªØ li·ªáu'}</div></div>
                `;
                container.appendChild(item);
            });
        }

        function renderClassification() {
            const container = document.getElementById('classList');
            container.innerHTML = '';
            const categories = { 'Gi·ªèi': [], 'Kh√°': [], 'Trung B√¨nh': [], 'Y·∫øu': [] };
            studentsData.forEach(s => {
                const avg = s.avg; const min = s.minScore;
                if (avg >= 8.0 && min >= 6.5) categories['Gi·ªèi'].push(s.name);
                else if (avg >= 6.5 && min >= 5.0) categories['Kh√°'].push(s.name);
                else if (avg >= 5.0) categories['Trung B√¨nh'].push(s.name);
                else categories['Y·∫øu'].push(s.name);
            });
            Object.keys(categories).forEach(type => {
                const list = categories[type]; const group = document.createElement('div'); group.className = 'class-group';
                let color = '#fff'; if(type === 'Gi·ªèi') color = '#ffd700'; if(type === 'Kh√°') color = '#00d2ff';
                group.innerHTML = `<div class="class-group-title" style="color:${color}">${type} (${list.length})</div><div class="student-tags">${list.length > 0 ? list.map(name => `<span class="tag">${name}</span>`).join('') : '<span style="color:var(--text-muted); font-size:0.9rem">Tr·ªëng</span>'}</div>`;
                container.appendChild(group);
            });
        }

        // === MODAL & MUSIC ===
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
            document.body.style.overflow = 'hidden';
            if (modalId === 'modalSubject') renderTopSubjects();
            if (modalId === 'modalClassification') renderClassification();
        }
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            document.body.style.overflow = '';
            if (modalId === 'modalGrades') {
                document.getElementById('gradeIframe').src = '';
                document.getElementById('gradeIframe').style.opacity = '0';
                document.getElementById('iframeLoader').style.display = 'flex';
            }
        }
        function openGradeModal(name, url) {
            document.getElementById('gradeModalTitle').textContent = name;
            document.getElementById('iframeLoader').style.display = 'flex';
            document.getElementById('gradeIframe').style.opacity = '0';
            const iframe = document.getElementById('gradeIframe');
            openModal('modalGrades');
            iframe.src = url;
            iframe.onload = () => { iframe.style.opacity = '1'; document.getElementById('iframeLoader').style.display = 'none'; };
        }
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) { overlay.classList.remove('active'); document.body.style.overflow = ''; if(overlay.id === 'modalGrades') closeModal('modalGrades'); }
            });
        });

        const audio = document.getElementById('bgMusic');
        const toggleBtn = document.getElementById('musicToggle');
        const musicIcon = document.getElementById('musicIcon');
        let isPlaying = false; let hasInteracted = false;

        function toggleMusic() {
            hasInteracted = true;
            if (isPlaying) {
                audio.pause(); isPlaying = false; toggleBtn.classList.remove('playing');
                musicIcon.setAttribute('d', "M12,3V13.55C11.41,13.19 10.73,13 10,13A4,4 0 0,0 6,17A4,4 0 0,0 10,21A4,4 0 0,0 14,17V7H18V3H12M10,19A2,2 0 0,1 8,17A2,2 0 0,1 10,15A2,2 0 0,1 12,17A2,2 0 0,1 10,19Z");
            } else {
                audio.play().then(() => {
                    isPlaying = true; toggleBtn.classList.add('playing');
                    musicIcon.setAttribute('d', "M3,12H7V10H3V12M3,16H7V14H3V16M3,8H7V6H3V8M9,12H21V10H9V12M9,16H21V14H9V16M9,6V8H21V6H9Z");
                }).catch(e => console.log("Audio play failed until interaction"));
            }
        }
        document.body.addEventListener('click', () => { if (!hasInteracted) toggleMusic(); }, {once:true});
        toggleBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleMusic(); });
        window.addEventListener('load', () => { initApp(); });
    </script>
