<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hệ Thống Xem Điểm - Lớp 11D1</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root{--card-w:19em;--card-h:25em}
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
        html,body{
            height:100%;
            overflow:hidden; /* FIX: Không còn khoảng trắng dưới */
            -webkit-tap-highlight-color:transparent;
            touch-action:pan-y; /* Mượt hơn khi cuộn */
        }
        body{
            font-family:'Segoe UI',sans-serif;
            background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            color:#fff;
            display:flex;
            flex-direction:column;
        }
        .container{
            max-width:1400px;
            margin:auto;
            width:100%;
            flex:1;
            display:flex;
            flex-direction:column;
            overflow:hidden; /* Ngăn overflow */
        }
        .header{
            text-align:center;
            padding:20px 15px 10px;
            flex-shrink:0;
        }
        .header h1{
            font-size:2.6em;
            margin-bottom:8px;
            text-shadow:0 0 20px #9b40fc;
        }
        .header p{font-size:1.1em;opacity:0.9}

        /* GRID SIÊU MƯỢT - KHÔNG LAG */
        .grid{
            flex:1;
            overflow-y:auto;
            -webkit-overflow-scrolling:touch; /* iOS mượt */
            padding:10px 5px 80px; /* Đệm dưới để stats hiện */
            display:grid;
            grid-template-columns:repeat(auto-fill,minmax(var(--card-w),1fr));
            gap:1.8em;
            justify-content:center;
            scrollbar-width:none; /* Ẩn thanh cuộn Firefox */
        }
        .grid::-webkit-scrollbar{display:none} /* Ẩn thanh cuộn Chrome/Safari */

        .card{
            width:var(--card-w);
            height:var(--card-h);
            margin:0 auto;
            position:relative;
            background:#171717;
            color:white;
            font-family:Montserrat,sans-serif;
            font-weight:bold;
            padding:1em 2em 1em 1em;
            border-radius:20px;
            overflow:hidden;
            cursor:pointer;
            box-shadow:0 10px 30px rgba(0,0,0,.5);
            user-select:none;
            contain:layout style; /* TỐI ƯU HIỆU NĂNG */
            will-change:transform; /* Tăng tốc hover */
        }
        .card:active{transform:translateY(-8px)!important}

        .card img{
            width:12em;
            animation:move 12s ease-in-out infinite;
            pointer-events:none;
            image-rendering:-webkit-optimize-contrast; /* Sắc nét hơn */
        }
        .heading{
            z-index:2;
            font-size:1.35em;
            text-align:center;
            text-shadow:0 2px 10px #000;
            transition:letter-spacing .3s ease;
        }
        .heading::after{
            content:"";
            position:absolute;
            top:-8.5%;left:-8.5%;
            width:7.5em;height:7.5em;
            border-radius:50%;
            background:#f9f9fb;
            box-shadow:0 0 100px rgba(193,119,241,.8),0 0 100px rgba(135,42,211,.8),
                       inset #9b40fc 0 0 40px -12px;
            transition:box-shadow .4s ease;
            z-index:-1;
        }

        /* GIẢM HIỆU ỨNG NẶNG ĐỂ KHÔNG LAG */
        .card::before,
        .heading::before,
        .icons::before,
        .icons::after{
            content:"";
            position:absolute;
            width:2px;height:2px;
            border-radius:50%;
            background:#fff;
            box-shadow:var(--stars,none);
            animation:glowing-stars 3s ease-in-out infinite alternate;
            z-index:-1;
            opacity:0.8;
        }
        .heading::before{--stars:220px 118px #fff,280px 176px #fff,40px 50px #fff,60px 180px #fff}
        .icons::before{--stars:140px 20px #fff,70px 120px #fff,110px 80px #fff;animation-delay:.4s}
        .icons::after{--stars:320px 280px #fff,200px 250px #fff,120px 230px #fff;animation-delay:.8s}

        .card:hover .heading::after{
            box-shadow:0 0 160px rgba(193,119,241,1),0 0 160px rgba(135,42,211,1),
                       inset #9b40fc 0 0 40px -12px;
        }

        .icons{
            display:flex;
            column-gap:1em;
            z-index:1;
            margin-top:8px;
        }
        .icons svg{
            width:20px;height:20px;
            stroke:#808080;
            transition:transform .3s ease,stroke .3s;
        }
        .instagram:hover svg{stroke:#cc39a4;transform:scale(1.4)}
        .x:hover svg{stroke:#000;transform:scale(1.25)}
        .discord:hover svg{stroke:#8c9eff;transform:scale(1.25)}

        .info-box{
            background:rgba(255,255,255,.1);
            backdrop-filter:blur(12px);
            padding:14px;
            border-radius:15px;
            margin:15px auto;
            max-width:500px;
            border-left:4px solid #9b40fc;
            font-size:.95em;
            text-align:center;
            flex-shrink:0;
        }
        .stats{
            display:flex;
            justify-content:center;
            gap:3em;
            padding:15px 0;
            flex-wrap:wrap;
            background:rgba(0,0,0,.3);
            flex-shrink:0;
        }
        .stat-number{
            font-size:2.5em;
            font-weight:bold;
            color:#9b40fc;
        }

        @keyframes move{
            0%,100%{transform:translate(0,0)}
            25%{transform:translate(-.8em,-.8em) rotate(-8deg)}
            50%{transform:translate(-.8em,.8em)}
            75%{transform:translate(.8em,-1em) rotate(8deg)}
        }
        @keyframes glowing-stars{
            0%,100%{opacity:0.3;transform:scale(0.8)}
            50%{opacity:1;transform:scale(1.1)}
        }

        @media (max-width:480px){
            :root{--card-w:17.5em;--card-h:23.5em}
            .header h1{font-size:2.2em}
            .grid{gap:1.4em;padding:8px 5px 90px}
        }
    </style>
</head>
<body>

            <h1>11D1</h1>
            <p>Lớp 11D1 - Năm Học 2025 - Học Kỳ 1</p>

</body>
</html>
