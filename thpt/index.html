<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Học Sinh - Mobile Friendly</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* Palette Tím Tối (Dark Purple Theme) */
            --bg-deep: #0f0518;
            --bg-panel: #1a0b2e;
            --primary: #7c3aed;
            --primary-hover: #6d28d9;
            --accent: #d946ef;
            --accent-glow: rgba(217, 70, 239, 0.5);
            --glass-bg: rgba(45, 20, 75, 0.4);
            --glass-border: rgba(139, 92, 246, 0.2);
            
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            
            --gradient-main: linear-gradient(135deg, #0f0518 0%, #2e1065 100%);
            --gradient-btn: linear-gradient(135deg, #7c3aed 0%, #c026d3 100%);
            
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background: var(--gradient-main);
            background-attachment: fixed;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* Tránh thanh cuộn 2 lớp */
            display: flex;
        }

        /* --- Loader --- */
        #loader {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg-deep);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .loader-ring {
            width: 60px; height: 60px; border: 4px solid rgba(124, 58, 237, 0.3);
            border-top-color: var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px; box-shadow: 0 0 20px var(--accent-glow);
        }
        #upload-area { display: none; text-align: center; padding: 30px; background: rgba(255,255,255,0.05); border-radius: 20px; border: 1px dashed var(--primary); width: 90%; max-width: 400px; }
        .btn-upload { background: var(--gradient-btn); border: none; color: white; padding: 10px 24px; border-radius: 50px; font-weight: 600; cursor: pointer; margin-top: 15px; transition: 0.3s; box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4); }
        .btn-upload:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(124, 58, 237, 0.6); }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 5, 24, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            padding: 20px;
            z-index: 1000; /* Lớn hơn main content */
            transition: transform 0.3s ease;
        }
        .logo { font-size: 1.4rem; font-weight: 700; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        
        .nav-label { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1.5px; margin-bottom: 10px; font-weight: 600; }
        .class-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        
        .class-btn { padding: 12px 16px; border-radius: 12px; color: var(--text-muted); cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center; font-weight: 500; }
        .class-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .class-btn.active { background: linear-gradient(90deg, rgba(124, 58, 237, 0.2), transparent); color: var(--accent); border-left: 3px solid var(--accent); }
        .count-badge { background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; }

        /* --- Main Content --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column;
            position: relative; overflow: hidden;
        }

        /* Header & Mobile Menu Button */
        .top-bar {
            padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(15, 5, 24, 0.6); /* Mờ nhẹ phía sau */
            border-bottom: 1px solid var(--glass-border);
        }
        
        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none; /* Ẩn trên desktop */
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            width: 40px; height: 40px;
            border-radius: 10px;
            align-items: center; justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1100;
        }

        /* Dashboard Stats */
        .stats-bar {
            padding: 15px 30px;
            display: flex; gap: 15px;
            overflow-x: auto; /* Cuộn ngang trên mobile */
        }
        .stat-card {
            flex: 1; min-width: 140px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 15px;
            display: flex; align-items: center; gap: 15px;
        }
        .stat-icon { width: 40px; height: 40px; border-radius: 10px; background: rgba(124, 58, 237, 0.2); color: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .stat-info h4 { font-size: 1.2rem; font-weight: 700; margin-bottom: 2px; }
        .stat-info p { color: var(--text-muted); font-size: 0.8rem; }

        /* Search & Tools */
        .control-panel { padding: 0 30px 15px 30px; }
        
        .search-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 8px 8px 8px 24px;
            display: flex; align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .search-wrapper:focus-within {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 25px rgba(217, 70, 239, 0.3);
        }
        .search-icon { color: var(--text-muted); font-size: 1.1rem; margin-right: 15px; }
        .search-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 1rem; outline: none; }
        .search-input::placeholder { color: rgba(255,255,255,0.3); }
        .clear-search { color: var(--text-muted); cursor: pointer; padding: 5px; display: none; font-size: 0.9rem; }
        
        .action-bar { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        .tool-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #fff; padding: 8px 16px; border-radius: 30px; cursor: pointer; font-size: 0.85rem; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
        .tool-btn:hover { background: rgba(255,255,255,0.1); border-color: #fff; }
        .tool-btn.active { background: var(--gradient-btn); border: none; }

        /* Grid */
        .scroll-area { flex: 1; overflow-y: auto; padding: 0 30px 30px 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }

        .card {
            background: rgba(30, 10, 50, 0.6); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 25px 20px;
            display: flex; flex-direction: column; align-items: center;
            text-align: center; position: relative; overflow: hidden;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        .card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, var(--primary), var(--accent)); opacity: 0; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); background: rgba(45, 20, 75, 0.8); box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-color: rgba(217, 70, 239, 0.4); }
        .card:hover::before { opacity: 1; }

        .avatar { width: 70px; height: 70px; border-radius: 50%; background: linear-gradient(135deg, rgba(124,58,237,0.2), rgba(192,38,211,0.2)); border: 2px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 700; color: #fff; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .card-name { font-size: 1rem; font-weight: 600; margin-bottom: 8px; line-height: 1.4; }
        .card-info { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 15px; }
        .card-badges { display: flex; gap: 8px; }
        .badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .badge-m { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .badge-f { background: rgba(236, 72, 153, 0.2); color: #f472b6; }

        /* --- Mobile Overlay --- */
        .mobile-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 950; /* Dưới Sidebar (1000) nhưng trên Main Content */
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .mobile-overlay.active { display: block; opacity: 1; }

        /* --- Modal Detail --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: 0.3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: #1e1b4b; width: 90%; max-width: 400px; border-radius: 24px; border: 1px solid var(--glass-border); padding: 30px; position: relative; transform: scale(0.8); transition: 0.3s; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .modal-overlay.active .modal { transform: scale(1); }
        .close-modal { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.1); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #fff; transition: 0.2s; }
        .close-modal:hover { background: #ef4444; }
        .detail-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .detail-label { color: var(--text-muted); font-size: 0.9rem; }
        .detail-val { font-weight: 600; color: #fff; text-align: right; }

        /* --- Responsive Logic --- */
        @media (max-width: 900px) {
            .sidebar { position: fixed; height: 100%; left: 0; transform: translateX(-100%); width: 80%; max-width: 300px; }
            .sidebar.active { transform: translateX(0); }
            
            .mobile-menu-btn { display: flex; } /* Hiện nút menu */
            
            .stats-bar { padding: 10px 20px; gap: 10px; }
            .stat-card { min-width: 120px; padding: 10px; }
            .stat-info h4 { font-size: 1rem; }
            
            .control-panel { padding: 0 20px 15px; }
            .scroll-area { padding: 0 20px 20px; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
            
            .card { padding: 20px 15px; }
            .avatar { width: 60px; height: 60px; font-size: 1.5rem; }
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-up { animation: fadeUp 0.5s ease forwards; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: rgba(124, 58, 237, 0.3); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body>

    <!-- Mobile Overlay (Lớp phủ khi mở menu) -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <!-- 1. Loader & Upload -->
    <div id="loader">
        <div class="loader-ring"></div>
        <p style="color: var(--text-muted);">Đang tải dữ liệu...</p>
        <div id="upload-area">
            <h3 style="color:white; margin-bottom:10px;">Chưa tìm thấy dữ liệu</h3>
            <p style="color:var(--text-muted); margin-bottom:15px;">Chọn file <b>dshs.txt</b></p>
            <input type="file" id="file-input" accept=".txt" style="display:none">
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">
                <i class="fa-solid fa-cloud-arrow-up"></i> Tải File Lên
            </button>
        </div>
    </div>

    <!-- 2. Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap"></i> EduSpace
        </div>
        <div class="nav-label">Khối 10</div>
        <div class="class-list" id="list-10"></div>
        <div class="nav-label">Khối 11</div>
        <div class="class-list" id="list-11"></div>
        <div class="nav-label">Khối 12</div>
        <div class="class-list" id="list-12"></div>
    </aside>

    <!-- 3. Main Content -->
    <main class="main-content">
        <!-- Top Bar: Menu Button & Header -->
        <div class="top-bar">
            <div style="display:flex; align-items:center; gap:15px;">
                <!-- Mobile Menu Button -->
                <div class="mobile-menu-btn" id="menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="header-title">
                    <h2 id="page-title" style="font-size:1.2rem; font-weight:700;">Tất cả học sinh</h2>
                    <span id="page-stats" style="font-size:0.8rem; color:var(--text-muted);">0 học sinh</span>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                <div class="stat-info">
                    <h4 id="stat-total">0</h4>
                    <p>Tổng số</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color:#60a5fa; background:rgba(59,130,246,0.2)"><i class="fa-solid fa-mars"></i></div>
                <div class="stat-info">
                    <h4 id="stat-male">0</h4>
                    <p>Nam</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color:#f472b6; background:rgba(236,72,153,0.2)"><i class="fa-solid fa-venus"></i></div>
                <div class="stat-info">
                    <h4 id="stat-female">0</h4>
                    <p>Nữ</p>
                </div>
            </div>
        </div>

        <!-- Search & Tools -->
        <div class="control-panel">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" id="search-input" placeholder="Tìm kiếm học sinh...">
                <i class="fa-solid fa-xmark clear-search" id="clear-search"></i>
            </div>
            <div class="action-bar">
                <button class="tool-btn active" id="btn-sort-name"><i class="fa-solid fa-arrow-down-a-z"></i> Tên A-Z</button>
                <button class="tool-btn" id="btn-sort-dob"><i class="fa-regular fa-calendar-days"></i> Ngày sinh</button>
            </div>
        </div>

        <!-- Grid -->
        <div class="scroll-area">
            <div class="grid" id="student-grid"></div>
        </div>
    </main>

    <!-- 4. Modal Detail -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="close-modal" id="modal-close"><i class="fa-solid fa-xmark"></i></div>
            <div style="text-align: center; margin-bottom: 20px;">
                <div class="avatar" id="modal-avatar" style="margin: 0 auto 15px; width: 80px; height: 80px; font-size: 2rem;"></div>
                <h2 id="modal-name" style="font-size: 1.4rem; margin-bottom: 5px;"></h2>
                <span id="modal-class" class="badge" style="background:var(--primary); color:white;">10A1</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Giới tính</span>
                <span class="detail-val" id="modal-gender"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Ngày sinh</span>
                <span class="detail-val" id="modal-dob"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">STT</span>
                <span class="detail-val" id="modal-id"></span>
            </div>
        </div>
    </div>

    <script>
        // --- State & DOM ---
        const state = { students: [], filterClass: 'all', filterText: '', sortBy: 'name' };

        const els = {
            loader: document.getElementById('loader'),
            uploadArea: document.getElementById('upload-area'),
            fileInput: document.getElementById('file-input'),
            lists: { '10': document.getElementById('list-10'), '11': document.getElementById('list-11'), '12': document.getElementById('list-12') },
            grid: document.getElementById('student-grid'),
            searchInput: document.getElementById('search-input'),
            clearSearch: document.getElementById('clear-search'),
            stats: { total: document.getElementById('stat-total'), male: document.getElementById('stat-male'), female: document.getElementById('stat-female') },
            pageTitle: document.getElementById('page-title'),
            pageStats: document.getElementById('page-stats'),
            modal: { overlay: document.getElementById('modal-overlay'), close: document.getElementById('modal-close') },
            btns: { name: document.getElementById('btn-sort-name'), dob: document.getElementById('btn-sort-dob'), export: document.getElementById('btn-export') },
            sidebar: document.getElementById('sidebar'),
            menuToggle: document.getElementById('menu-toggle'),
            overlay: document.getElementById('mobile-overlay')
        };

        // --- 1. Init & Load Data ---
        window.onload = async () => {
            try {
                const res = await fetch('dshs.txt');
                if (!res.ok) throw new Error("Not Found");
                const text = await res.text();
                processText(text);
            } catch (e) {
                els.uploadArea.style.display = 'block';
                document.querySelector('.loader-ring').style.display = 'none';
                document.querySelector('#loader p').style.display = 'none';
            }
        };

        els.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => processText(ev.target.result);
                reader.readAsText(file);
            }
        });

        // --- 2. Processing Data (FIXED LOGIC FOR GENDER) ---
        function processText(text) {
            const lines = text.split('\n');
            const students = [];
            let maleCount = 0, femaleCount = 0;
            const classCounts = {};

            lines.forEach((line, idx) => {
                if (!line.trim()) return; // Bỏ dòng trống
                
                const parts = line.split('|');
                if (parts.length >= 4) {
                    const [cls, name, dob, genderRaw] = parts;
                    
                    // --- FIX TRỌNG ĐIỂM: Trim() kỹ càng trước khi so sánh ---
                    const cleanGender = genderRaw ? genderRaw.trim() : '';
                    const cleanClass = cls.trim();
                    const cleanName = name.trim();
                    const cleanDob = dob.trim();

                    if (!classCounts[cleanClass]) classCounts[cleanClass] = 0;
                    classCounts[cleanClass]++;

                    if (cleanGender === 'Nam') maleCount++; 
                    else if (cleanGender === 'Nữ') femaleCount++; 
                    // Xử lý trường hợp dữ liệu sai (nếu có) hoặc bỏ qua

                    students.push({
                        id: idx,
                        className: cleanClass,
                        name: cleanName,
                        dob: cleanDob,
                        gender: cleanGender
                    });
                }
            });

            state.students = students;
            updateStats(students.length, maleCount, femaleCount);
            renderSidebar(classCounts);
            renderGrid();

            // UI Transition
            els.loader.style.opacity = '0';
            setTimeout(() => els.loader.style.display = 'none', 500);
        }

        function updateStats(total, m, f) {
            els.stats.total.innerText = total;
            els.stats.male.innerText = m;
            els.stats.female.innerText = f;
        }

        // --- 3. Sidebar ---
        function renderSidebar(counts) {
            const btnAll = createClassBtn('all', 'Tất cả', state.students.length);
            els.lists['10'].appendChild(btnAll);

            const classes = Object.keys(counts).sort();
            classes.forEach(cls => {
                const btn = createClassBtn(cls, cls, counts[cls]);
                if (cls.startsWith('10')) els.lists['10'].appendChild(btn);
                else if (cls.startsWith('11')) els.lists['11'].appendChild(btn);
                else els.lists['12'].appendChild(btn);
            });
        }

        function createClassBtn(key, label, count) {
            const btn = document.createElement('div');
            btn.className = `class-btn ${key === 'all' ? 'active' : ''}`;
            btn.innerHTML = `<span>${label}</span> <span class="count-badge">${count}</span>`;
            btn.onclick = () => {
                document.querySelectorAll('.class-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.filterClass = key;
                renderGrid();
                closeSidebarOnMobile(); // Tắt menu trên mobile sau khi chọn
            };
            return btn;
        }

        // --- 4. Rendering Grid ---
        function renderGrid() {
            els.grid.innerHTML = '';
            let filtered = state.students.filter(s => {
                const matchClass = state.filterClass === 'all' || s.className === state.filterClass;
                const matchName = s.name.toLowerCase().includes(state.filterText.toLowerCase());
                return matchClass && matchName;
            });

            filtered.sort((a, b) => {
                if (state.sortBy === 'name') return a.name.localeCompare(b.name);
                if (state.sortBy === 'dob') return new Date(a.dob.split('/').reverse().join('-')) - new Date(b.dob.split('/').reverse().join('-'));
            });

            // Update Header Info
            els.pageTitle.innerText = state.filterClass === 'all' ? 'Tất cả học sinh' : `Lớp ${state.filterClass}`;
            els.pageStats.innerText = `${filtered.length} học sinh`;

            if (filtered.length === 0) {
                els.grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:40px; color:var(--text-muted)">Không tìm thấy kết quả nào.</div>`;
                return;
            }

            filtered.forEach((s, i) => {
                const card = document.createElement('div');
                card.className = 'card fade-up';
                card.style.animationDelay = `${i * 0.05}s`;
                
                const initial = s.name.split(' ').pop().charAt(0).toUpperCase();
                const genderBadge = s.gender === 'Nam' ? 'badge-m' : 'badge-f';

                card.innerHTML = `
                    <div class="avatar">${initial}</div>
                    <div class="card-name">${s.name}</div>
                    <div class="card-info">${s.dob}</div>
                    <div class="card-badges">
                        <span class="badge" style="background:rgba(255,255,255,0.1); color:white;">${s.className}</span>
                        <span class="badge ${genderBadge}">${s.gender}</span>
                    </div>
                `;
                card.onclick = () => showModal(s);
                els.grid.appendChild(card);
            });
        }

        // --- 5. Interactions ---
        els.searchInput.addEventListener('input', (e) => {
            state.filterText = e.target.value;
            els.clearSearch.style.display = state.filterText ? 'block' : 'none';
            renderGrid();
        });
        els.clearSearch.addEventListener('click', () => {
            state.filterText = '';
            els.searchInput.value = '';
            els.clearSearch.style.display = 'none';
            renderGrid();
        });

        els.btns.name.addEventListener('click', () => { state.sortBy = 'name'; updateSortBtns(); renderGrid(); });
        els.btns.dob.addEventListener('click', () => { state.sortBy = 'dob'; updateSortBtns(); renderGrid(); });
        els.btns.export.addEventListener('click', exportData);

        function updateSortBtns() {
            els.btns.name.className = `tool-btn ${state.sortBy === 'name' ? 'active' : ''}`;
            els.btns.dob.className = `tool-btn ${state.sortBy === 'dob' ? 'active' : ''}`;
        }

        function exportData() {
            let csvContent = "data:text/csv;charset=utf-8,Lớp,Tên,Ngày sinh,Giới tính\n";
            state.students.forEach(row => {
                csvContent += `${row.className},${row.name},${row.dob},${row.gender}\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "danh_sach_hoc_sinh.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- 6. Mobile Sidebar Logic ---
        function toggleSidebar() {
            els.sidebar.classList.toggle('active');
            els.overlay.classList.toggle('active');
        }

        function closeSidebarOnMobile() {
            if (window.innerWidth <= 900) {
                els.sidebar.classList.remove('active');
                els.overlay.classList.remove('active');
            }
        }

        els.menuToggle.addEventListener('click', toggleSidebar);
        els.overlay.addEventListener('click', closeSidebarOnMobile);

        // --- 7. Modal ---
        function showModal(s) {
            const initial = s.name.split(' ').pop().charAt(0).toUpperCase();
            document.getElementById('modal-avatar').innerText = initial;
            document.getElementById('modal-name').innerText = s.name;
            document.getElementById('modal-class').innerText = s.className;
            document.getElementById('modal-gender').innerText = s.gender;
            document.getElementById('modal-gender').style.color = s.gender === 'Nam' ? '#60a5fa' : '#f472b6';
            document.getElementById('modal-dob').innerText = s.dob;
            document.getElementById('modal-id').innerText = s.id + 1;
            els.modal.overlay.classList.add('active');
        }
        els.modal.close.addEventListener('click', () => els.modal.overlay.classList.remove('active'));
        els.modal.overlay.addEventListener('click', (e) => { if (e.target === els.modal.overlay) els.modal.overlay.classList.remove('active'); });

    </script>
</body>
</html>
