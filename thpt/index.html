<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Danh Sách Học Sinh</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Theme Mới: Skyline Blue & Energy Orange */
            --primary: #00c6ff;
            --primary-dark: #0072ff;
            --secondary: #ff9a9e;
            --accent: #fbc2eb;
            --bg-dark: #0f172a;
            --bg-gradient: linear-gradient(135deg, #0f172a, #1e293b);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Loading & Upload Section --- */
        #initial-loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 999;
            transition: opacity 0.5s;
        }
        
        .loader-spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        #upload-area {
            display: none;
            background: rgba(255,255,255,0.03);
            padding: 40px;
            border-radius: 20px;
            border: 2px dashed var(--primary);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        #upload-area:hover { background: rgba(255,255,255,0.08); transform: scale(1.02); }
        #upload-area i { font-size: 3rem; color: var(--primary); margin-bottom: 15px; }
        #file-input { display: none; }

        /* --- Main App Layout --- */
        #app-container {
            display: none; /* Hidden until loaded */
            flex: 1;
            height: 100%;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo span { color: var(--primary); }

        .nav-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1px;
            margin: 20px 0 10px;
            font-weight: 600;
        }

        .class-list {
            flex: 1;
            overflow-y: auto;
        }

        .class-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }
        .class-item:hover { background: var(--glass-highlight); color: white; }
        .class-item.active {
            background: linear-gradient(90deg, rgba(0, 198, 255, 0.15), transparent);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }
        .badge {
            font-size: 0.75rem;
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .top-header {
            padding: 20px 30px;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 5px; }
        .header-title p { color: var(--text-muted); font-size: 0.9rem; }

        .search-bar {
            position: relative;
            width: 300px;
        }
        .search-bar input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 12px 15px 12px 45px;
            border-radius: 30px;
            color: white;
            transition: 0.3s;
        }
        .search-bar input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 15px rgba(0, 198, 255, 0.2); }
        .search-bar i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        /* Student Grid */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .student-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .student-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.08);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .avatar-wrapper {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #334155, #1e293b);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
            position: relative;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        .student-card:hover .avatar-wrapper { border-color: var(--primary); }
        .avatar-wrapper i { font-size: 1.8rem; color: var(--text-muted); }

        .st-name { font-weight: 600; font-size: 1rem; margin-bottom: 5px; line-height: 1.4; color: #fff; }
        .st-info { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 10px; }
        
        .tag-gender {
            font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; text-transform: uppercase;
        }
        .male-tag { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .female-tag { background: rgba(236, 72, 153, 0.2); color: #f472b6; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* Animations */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease forwards; }

        /* Responsive */
        @media (max-width: 900px) {
            #app-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; max-height: 200px; }
            .nav-label { display: none; }
            .class-list { display: flex; gap: 10px; overflow-x: auto; }
            .class-item { white-space: nowrap; }
            .top-header { flex-direction: column; gap: 15px; align-items: stretch; }
            .search-bar { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- 1. Màn hình chờ & Nút Upload -->
    <div id="initial-loader">
        <div id="loading-spinner">
            <div class="loader-spinner"></div>
            <p style="color: var(--text-muted);">Đang tải dữ liệu từ dshs.txt...</p>
        </div>

        <div id="upload-area">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <h3 style="margin-bottom: 10px;">Không tìm thấy file dữ liệu</h3>
            <p style="color: var(--text-muted); margin-bottom: 20px; font-size: 0.9rem;">
                Vui lòng chọn file <strong>dshs.txt</strong> từ máy tính của bạn.
            </p>
            <button onclick="document.getElementById('file-input').click()" style="background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 30px; font-weight: 600; cursor: pointer;">
                Chọn File
            </button>
            <input type="file" id="file-input" accept=".txt">
        </div>
    </div>

    <!-- 2. Giao diện chính -->
    <div id="app-container" style="display: none;">
        
        <!-- Sidebar Danh sách lớp -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-graduation-cap" style="color: var(--primary);"></i>
                Trường <span>THPT</span>
            </div>

            <div class="nav-label">Khối 10</div>
            <div class="class-list" id="list-class-10"></div>

            <div class="nav-label">Khối 11</div>
            <div class="class-list" id="list-class-11"></div>

            <div class="nav-label">Khối 12</div>
            <div class="class-list" id="list-class-12"></div>
        </aside>

        <!-- Nội dung chính -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-title">
                    <h1 id="current-class-title">Tất cả học sinh</h1>
                    <p id="student-count-display">Đang tải...</p>
                </div>
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Tìm kiếm học sinh...">
                </div>
            </header>

            <div class="content-scroll">
                <div class="grid-container" id="student-grid">
                    <!-- Thẻ học sinh sẽ được render ở đây -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Biến toàn cục ---
        let allStudents = [];
        let currentClassFilter = 'all';

        // --- DOM Elements ---
        const loaderScreen = document.getElementById('initial-loader');
        const uploadArea = document.getElementById('upload-area');
        const spinnerDiv = document.getElementById('loading-spinner');
        const appContainer = document.getElementById('app-container');
        const fileInput = document.getElementById('file-input');
        const studentGrid = document.getElementById('student-grid');
        const searchInput = document.getElementById('search-input');
        const classTitle = document.getElementById('current-class-title');
        const countDisplay = document.getElementById('student-count-display');

        // --- 1. Khởi chạy: Thử fetch file ---
        window.onload = async () => {
            try {
                const response = await fetch('dshs.txt');
                if (!response.ok) throw new Error("File not found");
                const text = await response.text();
                processData(text);
            } catch (error) {
                console.log("Không thể tự động tải file (Có thể do trình duyệt chặn file://). Hiện nút upload.");
                spinnerDiv.style.display = 'none';
                uploadArea.style.display = 'block';
            }
        };

        // --- 2. Xử lý Upload thủ công ---
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                processData(e.target.result);
            };
            reader.readAsText(file);
        });

        // --- 3. Xử lý dữ liệu ---
        function processData(text) {
            const lines = text.split('\n');
            const students = [];
            const classStats = {};

            lines.forEach((line, index) => {
                const parts = line.split('|');
                if (parts.length >= 4) {
                    const [className, name, dob, gender] = parts;
                    
                    // Chuẩn hóa dữ liệu (bỏ khoảng trắng thừa)
                    const student = {
                        id: index,
                        className: className.trim(),
                        name: name.trim(),
                        dob: dob.trim(),
                        gender: gender.trim()
                    };
                    students.push(student);

                    // Thống kê số lượng mỗi lớp
                    if (!classStats[student.className]) classStats[student.className] = 0;
                    classStats[student.className]++;
                }
            });

            if (students.length === 0) {
                alert("File rỗng hoặc sai định dạng!");
                return;
            }

            allStudents = students;
            
            // Hiển thị giao diện chính
            loaderScreen.style.opacity = '0';
            setTimeout(() => {
                loaderScreen.style.display = 'none';
                appContainer.style.display = 'flex'; // Fix flex display issue
                renderSidebar(classStats);
                renderStudents(allStudents);
            }, 500);
        }

        // --- 4. Render Sidebar (Danh sách lớp) ---
        function renderSidebar(stats) {
            const list10 = document.getElementById('list-class-10');
            const list11 = document.getElementById('list-class-11');
            const list12 = document.getElementById('list-class-12');

            // Lấy danh sách lớp đã sắp xếp
            const classes = Object.keys(stats).sort();
            const btnAll = createClassBtn('all', 'Tất cả học sinh', allStudents.length);
            
            // Thêm nút "Tất cả" vào đầu khối 10 (hoặc riêng)
            list10.innerHTML = '';
            list10.appendChild(btnAll);

            classes.forEach(cls => {
                const btn = createClassBtn(cls, cls, stats[cls]);
                if (cls.startsWith('10')) list10.appendChild(btn);
                else if (cls.startsWith('11')) list11.appendChild(btn);
                else if (cls.startsWith('12')) list12.appendChild(btn);
            });
        }

        function createClassBtn(cls, label, count) {
            const btn = document.createElement('div');
            btn.className = `class-item ${cls === 'all' ? 'active' : ''}`;
            btn.innerHTML = `
                <span>${label}</span>
                <span class="badge">${count}</span>
            `;
            btn.onclick = () => {
                // Remove active class from all
                document.querySelectorAll('.class-item').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                
                currentClassFilter = cls;
                filterAndRender();
            };
            return btn;
        }

        // --- 5. Render Grid (Thẻ học sinh) ---
        function renderStudents(students) {
            studentGrid.innerHTML = '';
            classTitle.textContent = currentClassFilter === 'all' ? 'Tất cả học sinh' : `Lớp ${currentClassFilter}`;
            countDisplay.textContent = `${students.length} học sinh`;

            students.forEach((st, idx) => {
                const card = document.createElement('div');
                card.className = 'student-card fade-in';
                card.style.animationDelay = `${idx * 0.03}s`;

                const genderIcon = st.gender === 'Nam' ? 'fa-mars' : 'fa-venus';
                const genderClass = st.gender === 'Nam' ? 'male-tag' : 'female-tag';

                card.innerHTML = `
                    <div class="avatar-wrapper">
                        <i class="fa-solid ${genderIcon}"></i>
                    </div>
                    <div class="st-name">${st.name}</div>
                    <div class="st-info">${st.dob}</div>
                    <span class="tag-gender ${genderClass}">${st.gender}</span>
                `;

                // Click event (demo)
                card.onclick = () => {
                    // Có thể mở modal ở đây nếu cần, hiện tại chỉ hiệu ứng hover
                };

                studentGrid.appendChild(card);
            });
        }

        // --- 6. Lọc & Tìm kiếm ---
        function filterAndRender() {
            const keyword = searchInput.value.toLowerCase();
            
            const filtered = allStudents.filter(st => {
                const matchClass = currentClassFilter === 'all' || st.className === currentClassFilter;
                const matchName = st.name.toLowerCase().includes(keyword);
                return matchClass && matchName;
            });

            renderStudents(filtered);
        }

        searchInput.addEventListener('input', filterAndRender);

    </script>
</body>
</html>
