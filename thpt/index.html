<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THPT Lịch Hội Thượng</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* Palette */
            --bg-deep: #0f0518;
            --bg-panel: #1a0b2e;
            --primary: #8b5cf6;       /* Violet 500 */
            --primary-hover: #7c3aed;
            --accent: #d946ef;        /* Fuchsia 500 */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            
            --gradient-main: linear-gradient(135deg, #0f0518 0%, #2e1065 100%);
            
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background: var(--gradient-main);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- 1. Loading Animation (Pulsing Rings) --- */
        #loader {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg-deep);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }

        .loader-rings {
            position: relative;
            width: 100px; height: 100px;
        }
        
        .ring {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--primary);
            animation: spin 1.5s linear infinite;
        }
        .ring:nth-child(2) {
            width: 80%; height: 80%; top: 10%; left: 10%;
            border-top-color: var(--accent);
            animation-duration: 2s;
            animation-direction: reverse;
        }
        .ring:nth-child(3) {
            width: 60%; height: 60%; top: 20%; left: 20%;
            border-top-color: #fff;
            animation-duration: 3s;
        }

        .loading-text {
            margin-top: 30px;
            font-size: 1.1rem; font-weight: 500;
            letter-spacing: 2px;
            color: var(--text-muted);
            animation: fadeText 1.5s infinite alternate;
        }

        /* --- 2. Upload Area --- */
        #upload-area {
            display: none; text-align: center; padding: 40px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 20px; border: 1px dashed var(--glass-border); 
            width: 90%; max-width: 400px;
        }
        .btn-upload {
            background: var(--primary); border: none; color: white; 
            padding: 12px 30px; border-radius: 50px; font-weight: 600; 
            cursor: pointer; margin-top: 20px; transition: 0.3s; 
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }
        .btn-upload:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(139, 92, 246, 0.6); }

        /* --- 3. Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 5, 24, 0.95);
            backdrop-filter: blur(15px);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            padding: 25px;
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: #fff; margin-bottom: 30px; display: flex; align-items: center; gap: 12px; }
        .logo i { color: var(--accent); }
        
        .nav-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1.5px; margin-bottom: 10px; margin-top: 20px; font-weight: 600; }
        .class-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        
        .class-btn { 
            padding: 14px 18px; border-radius: 12px; 
            color: var(--text-muted); cursor: pointer; transition: 0.2s; 
            display: flex; justify-content: space-between; align-items: center; font-weight: 500;
            background: transparent;
        }
        .class-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .class-btn.active { 
            background: var(--primary); color: #fff; 
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3); 
        }
        .count-badge { background: rgba(0,0,0,0.2); padding: 2px 8px; border-radius: 8px; font-size: 0.75rem; }

        /* --- 4. Main Content --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column;
            position: relative; overflow: hidden;
        }

        /* Header & Mobile Button */
        .top-bar {
            padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(15, 5, 24, 0.4); /* Mờ nhẹ */
            border-bottom: 1px solid var(--glass-border);
        }
        
        .mobile-menu-btn {
            display: none; /* Ẩn PC */
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: white;
            width: 44px; height: 44px;
            border-radius: 12px;
            align-items: center; justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .mobile-menu-btn:active { transform: scale(0.95); }

        .page-title h2 { font-size: 1.3rem; font-weight: 700; }
        .page-title span { color: var(--text-muted); font-size: 0.9rem; }

        /* --- 5. Beautiful Input (No Blue Border) --- */
        .control-panel { padding: 20px 30px 10px; }
        
        .search-wrapper {
            background: rgba(255, 255, 255, 0.05); /* Nền tối trong nhẹ */
            border-radius: 14px;
            padding: 5px 5px 5px 20px;
            display: flex; align-items: center;
            transition: all 0.3s ease;
            /* Bỏ border để không bị viền xanh */
            border: 1px solid transparent; 
        }
        
        /* Chỉ sáng lên khi click, không hiện viền xanh */
        .search-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none; /* Bỏ bóng xanh */
            transform: translateY(-1px);
        }

        .search-icon { color: var(--text-muted); font-size: 1.1rem; margin-right: 15px; }
        
        .search-input { 
            flex: 1; background: transparent; border: none; 
            color: #fff; font-size: 1rem; outline: none; 
            /* Quan trọng: Bỏ outline mặc định của trình duyệt */
            outline: none !important; 
            -webkit-appearance: none;
        }
        .search-input::placeholder { color: rgba(255,255,255,0.3); }

        .clear-search { 
            color: var(--text-muted); cursor: pointer; padding: 8px; 
            display: none; font-size: 0.9rem; transition: 0.2s; 
            background: rgba(0,0,0,0.2); border-radius: 8px;
        }
        .clear-search:hover { background: rgba(255,255,255,0.1); color: #fff; }

        /* Tools */
        .action-bar { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        .tool-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); 
            color: #fff; padding: 8px 16px; border-radius: 30px; 
            cursor: pointer; font-size: 0.85rem; transition: 0.2s; 
            display: flex; align-items: center; gap: 8px; 
        }
        .tool-btn:hover { background: rgba(255,255,255,0.1); }
        .tool-btn.active { background: var(--primary); border: none; }

        /* Stats & Grid */
        .stats-bar { padding: 10px 30px; display: flex; gap: 15px; overflow-x: auto; }
        .stat-card { 
            flex: 1; min-width: 130px; background: var(--glass-bg); 
            border: 1px solid var(--glass-border); border-radius: 16px; 
            padding: 15px; display: flex; align-items: center; gap: 15px; 
        }
        .stat-icon { width: 40px; height: 40px; border-radius: 10px; background: rgba(255,255,255,0.1); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .stat-info h4 { font-size: 1.2rem; font-weight: 700; }
        .stat-info p { color: var(--text-muted); font-size: 0.8rem; }

        .scroll-area { flex: 1; overflow-y: auto; padding: 0 30px 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }

        .card {
            background: rgba(30, 10, 50, 0.6); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 25px 20px;
            display: flex; flex-direction: column; align-items: center;
            text-align: center; position: relative; overflow: hidden;
            transition: 0.3s; cursor: pointer;
        }
        .card:hover { background: rgba(45, 20, 75, 0.8); transform: translateY(-5px); border-color: var(--primary); }
        .avatar { width: 70px; height: 70px; border-radius: 50%; background: linear-gradient(135deg, #4c1d95, #701a75); border: 2px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 700; color: #fff; margin-bottom: 15px; }
        .card-name { font-size: 1rem; font-weight: 600; margin-bottom: 8px; line-height: 1.4; }
        .card-info { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 15px; }
        .badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; background: rgba(255,255,255,0.1); }
        .badge-m { color: #60a5fa; }
        .badge-f { color: #f472b6; }

        /* --- Mobile Overlay (Lớp phủ khi mở Sidebar) --- */
        .mobile-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none; opacity: 0;
            transition: opacity 0.3s;
        }
        .mobile-overlay.active { display: block; opacity: 1; }

        /* --- Modal Detail --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: 0.3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: #1e1b4b; width: 90%; max-width: 400px; border-radius: 24px; border: 1px solid var(--glass-border); padding: 30px; position: relative; transform: scale(0.8); transition: 0.3s; }
        .modal-overlay.active .modal { transform: scale(1); }
        .close-modal { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.1); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #fff; transition: 0.2s; }
        .close-modal:hover { background: #ef4444; }

        /* --- Responsive Logic --- */
        @media (max-width: 900px) {
            .sidebar { position: fixed; height: 100%; left: 0; transform: translateX(-100%); width: 80%; max-width: 300px; }
            .sidebar.active { transform: translateX(0); }
            .mobile-menu-btn { display: flex; } /* Hiện nút menu */
            .stats-bar { padding: 10px 20px; }
            .control-panel { padding: 0 20px 10px; }
            .scroll-area { padding: 0 20px 20px; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        }

        /* Animations */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeText { from { opacity: 0.4; } to { opacity: 1; } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-up { animation: fadeUp 0.5s ease forwards; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
    </style>
</head>
<body>

    <!-- Lớp phủ Mobile Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <!-- 1. Loader Mới -->
    <div id="loader">
        <div class="loader-rings">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
        <div class="loading-text"></div>
        
        <div id="upload-area">
            <h3 style="color:white; margin-bottom:10px;">Không tìm thấy file</h3>
            <p style="color:var(--text-muted); margin-bottom:15px;">Vui lòng chọn file <b>dshs.txt</b></p>
            <input type="file" id="file-input" accept=".txt" style="display:none">
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">
                <i class="fa-solid fa-upload"></i> TẢI LÊN
            </button>
        </div>
    </div>

    <!-- 2. Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap"></i> THPT LHT
        </div>
        <div class="nav-label">Khối 10</div>
        <div class="class-list" id="list-10"></div>
        <div class="nav-label">Khối 11</div>
        <div class="class-list" id="list-11"></div>
        <div class="nav-label">Khối 12</div>
        <div class="class-list" id="list-12"></div>
    </aside>

    <!-- 3. Main Content -->
    <main class="main-content">
        <!-- Top Bar: Nút Menu & Tiêu đề -->
        <div class="top-bar">
            <div style="display:flex; align-items:center; gap:20px;">
                <!-- Nút Menu (Chỉ hiện trên Mobile) -->
                <div class="mobile-menu-btn" id="menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                
                <div class="page-title">
                    <h2 id="page-title">Danh sách học sinh</h2>
                    <span id="page-stats">0 học sinh</span>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                <div class="stat-info"><h4 id="stat-total">0</h4><p>Tổng</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color:#60a5fa; background:rgba(59,130,246,0.2)"><i class="fa-solid fa-mars"></i></div>
                <div class="stat-info"><h4 id="stat-male">0</h4><p>Nam</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color:#f472b6; background:rgba(236,72,153,0.2)"><i class="fa-solid fa-venus"></i></div>
                <div class="stat-info"><h4 id="stat-female">0</h4><p>Nữ</p></div>
            </div>
        </div>

        <!-- Search & Tools -->
        <div class="control-panel">
            <!-- Input Đẹp, không viền xanh -->
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" id="search-input" placeholder="Nhập tên học sinh cần tìm...">
                <i class="fa-solid fa-xmark clear-search" id="clear-search"></i>
            </div>
            
            <div class="action-bar">
                <button class="tool-btn active" id="btn-sort-name"><i class="fa-solid fa-arrow-down-a-z"></i> Tên A-Z</button>
                <button class="tool-btn" id="btn-sort-dob"><i class="fa-regular fa-calendar-days"></i> Ngày sinh</button>
            </div>
        </div>

        <!-- Grid -->
        <div class="scroll-area">
            <div class="grid" id="student-grid"></div>
        </div>
    </main>

    <!-- 4. Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="close-modal" id="modal-close"><i class="fa-solid fa-xmark"></i></div>
            <div style="text-align: center; margin-bottom: 20px;">
                <div class="avatar" id="modal-avatar" style="margin: 0 auto 15px; width: 80px; height: 80px; font-size: 2rem;"></div>
                <h2 id="modal-name" style="font-size: 1.4rem; margin-bottom: 5px;"></h2>
                <span id="modal-class" class="badge" style="background:var(--primary); color:white;">10A1</span>
            </div>
            <div class="detail-row" style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid rgba(255,255,255,0.05)">
                <span style="color:var(--text-muted)">Giới tính</span>
                <span id="modal-gender" style="font-weight:600"></span>
            </div>
            <div class="detail-row" style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid rgba(255,255,255,0.05)">
                <span style="color:var(--text-muted)">Ngày sinh</span>
                <span id="modal-dob" style="font-weight:600"></span>
            </div>
            <div class="detail-row" style="display:flex; justify-content:space-between; padding:12px 0">
                <span style="color:var(--text-muted)">STT</span>
                <span id="modal-id" style="font-weight:600"></span>
            </div>
        </div>
    </div>

    <script>
        const state = { students: [], filterClass: 'all', filterText: '', sortBy: 'name' };

        const els = {
            loader: document.getElementById('loader'),
            uploadArea: document.getElementById('upload-area'),
            fileInput: document.getElementById('file-input'),
            lists: { '10': document.getElementById('list-10'), '11': document.getElementById('list-11'), '12': document.getElementById('list-12') },
            grid: document.getElementById('student-grid'),
            searchInput: document.getElementById('search-input'),
            clearSearch: document.getElementById('clear-search'),
            stats: { total: document.getElementById('stat-total'), male: document.getElementById('stat-male'), female: document.getElementById('stat-female') },
            pageTitle: document.getElementById('page-title'),
            pageStats: document.getElementById('page-stats'),
            modal: { overlay: document.getElementById('modal-overlay'), close: document.getElementById('modal-close') },
            btns: { name: document.getElementById('btn-sort-name'), dob: document.getElementById('btn-sort-dob'), export: document.getElementById('btn-export') },
            sidebar: document.getElementById('sidebar'),
            menuToggle: document.getElementById('menu-toggle'),
            overlay: document.getElementById('mobile-overlay')
        };

        // --- Load Data ---
        window.onload = async () => {
            try {
                const res = await fetch('dshs.txt');
                if (!res.ok) throw new Error("Not Found");
                const text = await res.text();
                processText(text);
            } catch (e) {
                document.querySelector('.loader-rings').style.display = 'none';
                document.querySelector('.loading-text').style.display = 'none';
                els.uploadArea.style.display = 'block';
            }
        };

        els.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => processText(ev.target.result);
                reader.readAsText(file);
            }
        });

        function processText(text) {
            const lines = text.split('\n');
            const students = [];
            let maleCount = 0, femaleCount = 0;
            const classCounts = {};

            lines.forEach((line, idx) => {
                if (!line.trim()) return;
                const parts = line.split('|');
                if (parts.length >= 4) {
                    const [cls, name, dob, gender] = parts;
                    const cleanGender = gender.trim();
                    const cleanClass = cls.trim();
                    const cleanName = name.trim();
                    const cleanDob = dob.trim();

                    if (!classCounts[cleanClass]) classCounts[cleanClass] = 0;
                    classCounts[cleanClass]++;
                    if (cleanGender === 'Nam') maleCount++; else if (cleanGender === 'Nữ') femaleCount++;

                    students.push({ id: idx, className: cleanClass, name: cleanName, dob: cleanDob, gender: cleanGender });
                }
            });

            state.students = students;
            updateStats(students.length, maleCount, femaleCount);
            renderSidebar(classCounts);
            renderGrid();

            els.loader.style.opacity = '0';
            setTimeout(() => els.loader.style.display = 'none', 800);
        }

        function updateStats(total, m, f) {
            els.stats.total.innerText = total; els.stats.male.innerText = m; els.stats.female.innerText = f;
        }

        function renderSidebar(counts) {
            const btnAll = createClassBtn('all', 'Tất cả', state.students.length);
            els.lists['10'].appendChild(btnAll);
            Object.keys(counts).sort().forEach(cls => {
                const btn = createClassBtn(cls, cls, counts[cls]);
                if (cls.startsWith('10')) els.lists['10'].appendChild(btn);
                else if (cls.startsWith('11')) els.lists['11'].appendChild(btn);
                else els.lists['12'].appendChild(btn);
            });
        }

        function createClassBtn(key, label, count) {
            const btn = document.createElement('div');
            btn.className = `class-btn ${key === 'all' ? 'active' : ''}`;
            btn.innerHTML = `<span>${label}</span> <span class="count-badge">${count}</span>`;
            btn.onclick = () => {
                document.querySelectorAll('.class-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.filterClass = key;
                renderGrid();
                if (window.innerWidth <= 900) toggleSidebar();
            };
            return btn;
        }

        function renderGrid() {
            els.grid.innerHTML = '';
            let filtered = state.students.filter(s => {
                const matchClass = state.filterClass === 'all' || s.className === state.filterClass;
                const matchName = s.name.toLowerCase().includes(state.filterText.toLowerCase());
                return matchClass && matchName;
            });

            filtered.sort((a, b) => {
                if (state.sortBy === 'name') return a.name.localeCompare(b.name);
                if (state.sortBy === 'dob') return new Date(a.dob.split('/').reverse().join('-')) - new Date(b.dob.split('/').reverse().join('-'));
            });

            els.pageTitle.innerText = state.filterClass === 'all' ? 'Danh sách học sinh' : `Lớp ${state.filterClass}`;
            els.pageStats.innerText = `${filtered.length} học sinh`;

            if (filtered.length === 0) {
                els.grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:40px; color:var(--text-muted)">Không tìm thấy.</div>`;
                return;
            }

            filtered.forEach((s, i) => {
                const card = document.createElement('div');
                card.className = 'card fade-up';
                card.style.animationDelay = `${i * 0.05}s`;
                const initial = s.name.split(' ').pop().charAt(0).toUpperCase();
                const genderColor = s.gender === 'Nam' ? '#60a5fa' : '#f472b6';
                
                card.innerHTML = `
                    <div class="avatar">${initial}</div>
                    <div class="card-name">${s.name}</div>
                    <div class="card-info">${s.dob}</div>
                    <div class="card-badges">
                        <span class="badge">${s.className}</span>
                        <span class="badge" style="color:${genderColor}">${s.gender}</span>
                    </div>
                `;
                card.onclick = () => showModal(s);
                els.grid.appendChild(card);
            });
        }

        // --- Interactions ---
        els.searchInput.addEventListener('input', (e) => {
            state.filterText = e.target.value;
            els.clearSearch.style.display = state.filterText ? 'block' : 'none';
            renderGrid();
        });
        els.clearSearch.addEventListener('click', () => {
            state.filterText = '';
            els.searchInput.value = '';
            els.clearSearch.style.display = 'none';
            renderGrid();
        });

        els.btns.name.addEventListener('click', () => { state.sortBy = 'name'; updateSortBtns(); renderGrid(); });
        els.btns.dob.addEventListener('click', () => { state.sortBy = 'dob'; updateSortBtns(); renderGrid(); });
        els.btns.export.addEventListener('click', () => {
            let csv = "data:text/csv;charset=utf-8,Lớp,Tên,Ngày sinh,Giới tính\n";
            state.students.forEach(s => csv += `${s.className},${s.name},${s.dob},${s.gender}\n`);
            const link = document.createElement("a"); link.href = encodeURI(csv); link.download = "dshs.csv"; link.click();
        });

        function updateSortBtns() {
            els.btns.name.className = `tool-btn ${state.sortBy === 'name' ? 'active' : ''}`;
            els.btns.dob.className = `tool-btn ${state.sortBy === 'dob' ? 'active' : ''}`;
        }

        // --- Mobile Sidebar Logic ---
        function toggleSidebar() {
            els.sidebar.classList.toggle('active');
            els.overlay.classList.toggle('active');
        }
        els.menuToggle.addEventListener('click', toggleSidebar);
        els.overlay.addEventListener('click', toggleSidebar);

        // --- Modal ---
        function showModal(s) {
            document.getElementById('modal-avatar').innerText = s.name.split(' ').pop().charAt(0).toUpperCase();
            document.getElementById('modal-name').innerText = s.name;
            document.getElementById('modal-class').innerText = s.className;
            document.getElementById('modal-gender').innerText = s.gender;
            document.getElementById('modal-gender').style.color = s.gender === 'Nam' ? '#60a5fa' : '#f472b6';
            document.getElementById('modal-dob').innerText = s.dob;
            document.getElementById('modal-id').innerText = s.id + 1;
            els.modal.overlay.classList.add('active');
        }
        els.modal.close.addEventListener('click', () => els.modal.overlay.classList.remove('active'));
        els.modal.overlay.addEventListener('click', (e) => { if (e.target === els.modal.overlay) els.modal.overlay.classList.remove('active'); });
    </script>
</body>
</html>
