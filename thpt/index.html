<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Học Sinh - Cổng Thông Tin</title>
    <!-- Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons: RemixIcon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            /* Palette màu sắc hiện đại (Modern Light Theme) */
            --primary: #4f46e5;       /* Indigo 600 */
            --primary-hover: #4338ca; /* Indigo 700 */
            --secondary: #ec4899;     /* Pink 500 */
            --bg-body: #f3f4f6;       /* Gray 100 */
            --bg-surface: #ffffff;
            --text-main: #111827;     /* Gray 900 */
            --text-muted: #6b7280;    /* Gray 500 */
            --border-color: #e5e7eb;  /* Gray 200 */
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- Upload Loader Screen --- */
        #loader-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg-surface);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .loader-content { text-align: center; }
        .spinner {
            width: 40px; height: 40px; border: 3px solid var(--border-color);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin: 0 auto 20px;
        }
        #upload-btn {
            background: var(--primary); color: white; border: none;
            padding: 10px 24px; border-radius: var(--radius-md);
            font-weight: 500; cursor: pointer; display: none; margin-top: 10px;
            transition: 0.2s;
        }
        #upload-btn:hover { background: var(--primary-hover); }

        /* --- Layout --- */
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-surface);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            z-index: 50;
        }

        .brand {
            padding: 24px;
            font-size: 1.25rem; font-weight: 700;
            color: var(--primary);
            display: flex; align-items: center; gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-menu {
            flex: 1; overflow-y: auto; padding: 16px;
        }
        
        .nav-group-title {
            font-size: 0.75rem; text-transform: uppercase;
            color: var(--text-muted); font-weight: 600; margin: 16px 0 8px 12px;
            letter-spacing: 0.05em;
        }
        
        .nav-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 12px; margin-bottom: 4px;
            border-radius: var(--radius-md);
            color: var(--text-muted); cursor: pointer;
            transition: all 0.2s;
        }
        .nav-item:hover { background: var(--bg-body); color: var(--text-main); }
        .nav-item.active {
            background: #e0e7ff; /* Indigo 100 */
            color: var(--primary);
            font-weight: 500;
        }
        .badge {
            font-size: 0.75rem; background: white;
            border: 1px solid var(--border-color);
            padding: 2px 8px; border-radius: 99px;
        }

        /* Main Content */
        .main-content {
            flex: 1; display: flex; flex-direction: column;
            overflow: hidden; position: relative;
        }

        /* Header */
        header {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 32px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-title h2 { font-size: 1.5rem; font-weight: 700; }
        .header-title span { color: var(--text-muted); font-size: 0.9rem; }

        .search-container {
            position: relative; width: 300px;
        }
        .search-input {
            width: 100%; padding: 10px 10px 10px 40px;
            border: 1px solid var(--border-color); border-radius: var(--radius-md);
            background: var(--bg-body);
            font-size: 0.9rem; color: var(--text-main);
            transition: 0.2s;
        }
        .search-input:focus { border-color: var(--primary); outline: none; background: white; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        /* Grid Area */
        .content-scroll {
            flex: 1; overflow-y: auto; padding: 32px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
        }

        /* Student Card - New Design */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 24px;
            display: flex; flex-direction: column; align-items: center;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        /* Avatar Initials */
        .avatar {
            width: 64px; height: 64px;
            background: linear-gradient(135deg, #e0e7ff, #ede9fe);
            color: var(--primary);
            font-size: 1.5rem; font-weight: 700;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 16px;
            border: 2px solid white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        /* Dynamic Avatar Colors via JS classes could be added, keeping simple for now */

        .card-name {
            font-weight: 600; font-size: 1.1rem; color: var(--text-main);
            margin-bottom: 8px; line-height: 1.4;
            width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .card-meta {
            display: flex; align-items: center; gap: 6px;
            font-size: 0.85rem; color: var(--text-muted);
            margin-bottom: 12px;
            width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .card-footer {
            width: 100%; padding-top: 16px; border-top: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        .class-pill {
            font-size: 0.75rem; font-weight: 600; padding: 4px 10px;
            background: var(--bg-body); border-radius: 99px; color: var(--text-main);
        }
        .gender-icon { font-size: 1rem; color: var(--text-muted); }
        .male { color: #3b82f6; }
        .female { color: #ec4899; }

        /* --- Mobile Toggle --- */
        .mobile-toggle {
            display: none; position: fixed; bottom: 24px; right: 24px;
            background: var(--primary); color: white; width: 56px; height: 56px;
            border-radius: 50%; align-items: center; justify-content: center;
            box-shadow: var(--shadow-lg); z-index: 100; border: none; cursor: pointer;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .fade-up { animation: fadeUp 0.4s ease forwards; }

        /* --- Responsive --- */
        @media (max-width: 900px) {
            .sidebar {
                position: fixed; height: 100%; left: 0; top: 0;
                transform: translateX(-100%); box-shadow: var(--shadow-lg);
            }
            .sidebar.open { transform: translateX(0); }
            .mobile-toggle { display: flex; }
            header { padding: 16px; }
            .search-container { width: 100%; margin-top: 16px; }
            .content-scroll { padding: 16px; }
        }
    </style>
</head>
<body>

    <!-- 1. Loader & Upload Section -->
    <div id="loader-screen">
        <div class="loader-content">
            <div class="spinner"></div>
            <h3 id="loading-text" style="font-weight: 500; color: var(--text-muted);">Đang tải dữ liệu...</h3>
            <p id="error-text" style="font-size: 0.9rem; color: #ef4444; display: none; margin-top: 10px;">
                Không tìm thấy file <b>dshs.txt</b>.<br>Vui lòng chọn file thủ công.
            </p>
            <input type="file" id="file-input" accept=".txt" style="display: none;">
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">
                <i class="ri-upload-cloud-2-line" style="vertical-align: bottom;"></i> Chọn File
            </button>
        </div>
    </div>

    <!-- 2. Mobile Sidebar Toggle -->
    <button class="mobile-toggle" id="toggle-sidebar">
        <i class="ri-menu-4-line" style="font-size: 1.5rem;"></i>
    </button>

    <!-- 3. App Container -->
    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <i class="ri-school-line"></i>
            <span>EduPortal</span>
        </div>
        <div class="nav-menu" id="class-list">
            <!-- Class items injected by JS -->
        </div>
    </aside>

    <main class="main-content">
        <header>
            <div class="header-title">
                <h2 id="page-title">Tất cả học sinh</h2>
                <span id="page-stats">0 học sinh</span>
            </div>
            <div class="search-container">
                <i class="ri-search-line search-icon"></i>
                <input type="text" class="search-input" id="search-input" placeholder="Tìm kiếm theo tên...">
            </div>
        </header>

        <div class="content-scroll">
            <div class="grid" id="student-grid">
                <!-- Cards injected by JS -->
            </div>
        </div>
    </main>

    <script>
        // --- State Management ---
        const state = {
            students: [],
            filterClass: 'all',
            filterText: ''
        };

        // --- DOM Elements ---
        const els = {
            loaderScreen: document.getElementById('loader-screen'),
            loadingText: document.getElementById('loading-text'),
            errorText: document.getElementById('error-text'),
            uploadBtn: document.getElementById('upload-btn'),
            fileInput: document.getElementById('file-input'),
            sidebar: document.getElementById('sidebar'),
            toggleBtn: document.getElementById('toggle-sidebar'),
            classList: document.getElementById('class-list'),
            grid: document.getElementById('student-grid'),
            pageTitle: document.getElementById('page-title'),
            pageStats: document.getElementById('page-stats'),
            searchInput: document.getElementById('search-input')
        };

        // --- 1. Data Loading Logic ---
        window.onload = async () => {
            try {
                // Attempt fetch
                const response = await fetch('dshs.txt');
                if (!response.ok) throw new Error("File not found");
                const text = await response.text();
                initApp(text);
            } catch (e) {
                // Show upload option
                console.log("Fetch failed, showing upload button");
                els.loadingText.style.display = 'none';
                document.querySelector('.spinner').style.display = 'none';
                els.errorText.style.display = 'block';
                els.uploadBtn.style.display = 'inline-block';
            }
        };

        els.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => initApp(ev.target.result);
                reader.readAsText(file);
            }
        });

        // --- 2. Data Parsing ---
        function initApp(rawText) {
            const lines = rawText.split('\n');
            const students = [];
            const classCounts = {};

            lines.forEach((line) => {
                const parts = line.split('|');
                if (parts.length >= 4) {
                    const [cls, name, dob, gender] = parts;
                    const student = {
                        id: Math.random().toString(36).substr(2, 9),
                        className: cls.trim(),
                        name: name.trim(),
                        dob: dob.trim(),
                        gender: gender.trim()
                    };
                    students.push(student);
                    classCounts[student.className] = (classCounts[student.className] || 0) + 1;
                }
            });

            if (students.length === 0) {
                alert("Dữ liệu rỗng!");
                return;
            }

            state.students = students;
            
            // UI Transition
            els.loaderScreen.style.opacity = '0';
            setTimeout(() => {
                els.loaderScreen.style.display = 'none';
                renderSidebar(classCounts);
                renderGrid();
            }, 500);
        }

        // --- 3. Render Sidebar ---
        function renderSidebar(counts) {
            const classes = Object.keys(counts).sort();
            
            // Create "All" button
            const allBtn = createNavItem('all', 'Tất cả lớp', studentsCount());
            els.classList.appendChild(allBtn);

            // Grouping Logic
            const grades = { '10': [], '11': [], '12': [] };
            
            classes.forEach(c => {
                if (c.startsWith('10')) grades['10'].push(c);
                else if (c.startsWith('11')) grades['11'].push(c);
                else if (c.startsWith('12')) grades['12'].push(c);
                else grades['10'].push(c); // Default to 10 or handle others
            });

            for (const [grade, gradeClasses] of Object.entries(grades)) {
                if (gradeClasses.length > 0) {
                    const title = document.createElement('div');
                    title.className = 'nav-group-title';
                    title.textContent = `Khối ${grade}`;
                    els.classList.appendChild(title);

                    gradeClasses.forEach(cls => {
                        els.classList.appendChild(createNavItem(cls, cls, counts[cls]));
                    });
                }
            }
        }

        function createNavItem(key, label, count) {
            const div = document.createElement('div');
            div.className = `nav-item ${key === 'all' ? 'active' : ''}`;
            div.innerHTML = `
                <span>${label}</span>
                <span class="badge">${count}</span>
            `;
            div.onclick = () => {
                // Update active state
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
                
                state.filterClass = key;
                renderGrid();
                
                // Close sidebar on mobile
                if (window.innerWidth <= 900) els.sidebar.classList.remove('open');
            };
            return div;
        }

        function studentsCount() { return state.students.length; }

        // --- 4. Render Grid (Cards) ---
        function renderGrid() {
            // Filter
            const filtered = state.students.filter(s => {
                const matchClass = state.filterClass === 'all' || s.className === state.filterClass;
                const matchName = s.name.toLowerCase().includes(state.filterText.toLowerCase());
                return matchClass && matchName;
            });

            // Update Header
            els.pageTitle.textContent = state.filterClass === 'all' ? 'Tất cả học sinh' : `Lớp ${state.filterClass}`;
            els.pageStats.textContent = `${filtered.length} học sinh`;

            // Render Cards
            els.grid.innerHTML = '';
            if (filtered.length === 0) {
                els.grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 40px;">Không tìm thấy học sinh nào.</div>`;
                return;
            }

            filtered.forEach((s, i) => {
                const initials = getInitials(s.name);
                const genderIcon = s.gender === 'Nam' ? 'ri-men-fill' : 'ri-women-fill';
                const genderClass = s.gender === 'Nam' ? 'male' : 'female';

                const card = document.createElement('div');
                card.className = 'card fade-up';
                card.style.animationDelay = `${i * 0.03}s`; // Staggered animation
                
                card.innerHTML = `
                    <div class="avatar">${initials}</div>
                    <div class="card-name" title="${s.name}">${s.name}</div>
                    <div class="card-meta">
                        <i class="ri-calendar-event-line"></i> ${s.dob}
                    </div>
                    <div class="card-footer">
                        <span class="class-pill">${s.className}</span>
                        <i class="${genderIcon} gender-icon ${genderClass}"></i>
                    </div>
                `;
                els.grid.appendChild(card);
            });
        }

        // --- Helper: Get Initials ---
        function getInitials(name) {
            const parts = name.split(' ');
            if (parts.length === 1) return parts[0].substring(0, 2).toUpperCase();
            return (parts[parts.length - 1][0] + (parts[0] ? parts[0][0] : '')).toUpperCase();
        }

        // --- Event Listeners ---
        els.searchInput.addEventListener('input', (e) => {
            state.filterText = e.target.value.trim();
            renderGrid();
        });

        els.toggleBtn.addEventListener('click', () => {
            els.sidebar.classList.toggle('open');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 900 && 
                !els.sidebar.contains(e.target) && 
                !els.toggleBtn.contains(e.target) && 
                els.sidebar.classList.contains('open')) {
                els.sidebar.classList.remove('open');
            }
        });

    </script>
</body>
</html>
